<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </head>
    <body>
        <div id = 'res' class='resClass'></div>
        <div id = 'btns'>
            <button id='btn0' class='digitClass' onclick="binaryCalculator: putZero();">0</button>
            <button id='btn1' class='digitClass' onclick="binaryCalculator: putOne();">1</button>
            <button id='btnClr' class='clearOrEqualClass' onclick="binaryCalculator: clearField();">C</button>
            <button id='btnEql' class='clearOrEqualClass' onclick="binaryCalculator: setEq();">=</button>
            <button id='btnSum' class='mathOperatorsClass' onclick="binaryCalculator: putAdd();">+</button>
            <button id='btnSub' class='mathOperatorsClass' onclick= "binaryCalculator: putMinus()">-</button>
            <button id='btnMul' class='mathOperatorsClass' onclick="binaryCalculator: putMul()">*</button>
            <button id='btnDiv' class='mathOperatorsClass' onclick="binaryCalculator: putDiv();">/</button>
        </div>

    </body>
</html>
