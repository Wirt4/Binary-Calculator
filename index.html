<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </head>
    <body>
        <div id = 'res' class='resClass'></div>
        <div id = 'btns'>
            <button id='btn0' class='digitClass'>0</button>
            <button id='btn1' class='digitClass'>1</button>
            <button id='btnClr' class='clearOrEqualClass'>C</button>
            <button id='btnEql' class='clearOrEqualClass'>=</button>
            <button id='btnSum' class='mathOperatorsClass'>+</button>
            <button id='btnSub' class='mathOperatorsClass'>-</button>
            <button id='btnMul' class='mathOperatorsClass'>*</button>
            <button id='btnDiv' class='mathOperatorsClass'>/</button>
        </div>

    </body>
</html>
